<!--
    HTMLCollection vs NodeList

    1. 
    - HTMLCOllection 객체는 태그 요소만 포함.
    - NodeList 객체는 태그와 텍스트 노드 등을 모두 포함한다.

    2. 
    - HTMLCollection 객체는 자식 요소 노드에 접근할 때, 인덱스 방식과, namedItem 메소드 방식 사용할 수 있다
    - NodeLlist 객체는 인덱스로만 접근 가능핟.

    3. 
    - HTMLCollection은 동적이고, NodeLlist는 정적이다
    - HTMLCollection 객체는 DOM을 다루면서 새로운 요소가 추가됐을 때
      추가된 요소도 가져올 수 있다. 
    - NodeList 객체는 새로 추가된 요소를 가져올 수 없다.

    4. 
    - HTMLCollection : 실제 배열은 아니지만, 배열과 요사한 객체
       - 그래서 for문을 이용해서 반복을 할 수 있다
    - NodeList : 배열 형태로 사용할 수 있다, NodeLIst만의 메서도(forEach 등)
-->
