<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>jQuery1</title>
    <script>
      function setValue() {
        // input 태그의 value 값을 설정
        $("input").val("setting");
      }

      function getValue() {
        // input 태그의 value 값을 가져오기
        alert($("input").val());
      }

      function changeStyle() {
        $("span").css("font-size", "100px");
      }

      function changeAttribute() {
        $("input").attr("placeholder", "name");
        // setAttribute('placeholder', 'name')
      }
      function changeText() {
        $("p").text("jQuery text~");
        // innerText = '~~'
      }
      function changeHTML() {
        $("p").text("<h3>jQuery HTML</h3>");
        // innerHTML = '~~'
      }
    </script>
  </head>
  <body>
    <input type="text" />
    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <button onclick="changeStyle()">changeStyle</button>
    <button onclick="changeAttribute()">changeAttribute</button>
    <button onclick="changeText()">changeText</button>
    <button onclick="changeHTML()">changeHTML</button>
    <br />
    <p>트그</p>
    <span>안녕</span>
  </body>
</html>
