<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }

      .container {
        width: 100%;
        height: 1000px;
        overflow: scroll;
      }
      .div1 {
        background-color: yellowgreen;
      }
      .div2 {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
    </div>
    <input type="text" />

    <script>
      let div1 = document.querySelector(".div1");
      let div2 = document.querySelector(".div2");
      let input = document.querySelector("input");

      //   div1.addEventListener("click", function() {
      //     console.log("i am div1!");
      //   });

      div1.addEventListener("click", function (event) {
        console.log("i am div1!: ", event.target);
      });

      div2.addEventListener("mouseover", function (event) {
        // console.log("i am div2!: ", event.target);
        console.log("div2에 mouseover 이벤트 발생!!");
        div2.style.backgroundColor = "red";
      });
      div2.addEventListener("mouseout", function (event) {
        // console.log("i am div2!: ", event.target);
        console.log("div2에 mouseout 이벤트 발생!!");
        div2.style.backgroundColor = "violet";
      });

      //focus
      input.addEventListener("focus", function () {
        console.log("input에 focus 이벤트 발생!!");
      });

      // keyboard
      input.addEventListener("keydown", function (e) {
        console.log("e: ", e);
        console.log("e.target: ", e.target);
        console.log("e.target.value: ", e.target.value);
        console.log("input에 keydown 이벤트 발생!!");
      });

      // scroll
      let conatiner = document.querySelector(".container");
      // scroll 이 없을 때는 실행x
      conatiner.addEventListener("scroll", function (e) {
        console.log("container에 scroll 이벤트 발생!!");
      });
      window.addEventListener("scroll", function (e) {
        console.log("window에 scroll 이벤트 발생!!");
      });
    </script>
  </body>
</html>
