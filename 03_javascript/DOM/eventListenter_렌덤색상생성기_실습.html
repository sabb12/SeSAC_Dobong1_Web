<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 색상 생성기</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Random Color</h1>
      <h2>rgb(255, 255, 255)</h2>
      <button>Create</button>
    </div>
    <script>
      // My code
      // document.querySelector("button").addEventListener("click", (e) => {
      //   let randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(
      //     Math.random() * 256
      //   )}, ${Math.floor(Math.random() * 256)})`;
      //   document.querySelector("h2").innerHTML = randomColor;
      //   document.body.style.backgroundColor = randomColor;
      // });

      const button = document.querySelector("button");
      const h2 = document.querySelector("h2");

      // 버튼을 "클릭" 했을 때
      button.addEventListener("click", function (e) {
        // red, green, blue 숫자 범위는 0 이상 255이하 입니다.
        // 0 <= random < 1
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);

        const newColor = `rgb(${r}, ${g},, ${b})`;

        document.body.style.backgroundColor = newColor;
        h2.innerText = newColor;
      });
    </script>
  </body>
</html>
