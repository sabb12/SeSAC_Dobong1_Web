<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="text" name="" id="" />
      <button>버튼</button>
    </div>
    <script>
      // ready: 돔 트리 생성 완료된 후 실행
      $(document).ready(function () {
        $(".container").append("<h2>안녕 ready</h2>");
      });

      $(function () {
        $(".container").append("<h2>안녕 ready2</h2>");
      });

      // click
      $("button").click(function () {
        alert("클릭!");
      });

      $("button").on("click", function () {
        alert("클릭2");
      });

      // mouse over
      $("button").mouseover(function () {
        alert("mose over");
      });

      // key down
      $("input").keydown(function (e) {
        console.log("e: ", e);
        console.log("e.target: ", e.target); // <input type="text" name="" id="" />
        console.log("e.key: ", e.key);
        console.log("this: ", this); // <input type="text" name="" id="" />
        if (e.key == "Enter") alert("enter 입력!");
      });
    </script>
  </body>
</html>
