<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM class</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      #green {
        background-color: green;
      }

      #red {
        background-color: red;
      }

      .d-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <button onclick="addClass()">addClass</button>
    <button onclick="removeClass()">removeClass</button>
    <button onclick="containsClass()">containsClass</button>
    <button onclick="toggleClass()">toggleClass</button>
    <hr />
    <input type="text" id="userName" />
    <script>
      let log = console.log;

      // 클래스 관련 메소드
      let greenBox = document.getElementById("green");

      // 클래스 추가하는 함수
      function addClass() {
        greenBox.classList.add("box1");
        log(greenBox.classList);
      }

      // 클래서 삭제
      function removeClass() {
        greenBox.classList.remove("box1");
        log(greenBox.classList);
      }

      // 클래스 유무 확인, true/false 반환
      function containsClass() {
        log(greenBox.classList.contains("box1"));
      }

      //클래스가 있으면 제거, 없으면 추가
      function toggleClass() {
        log(greenBox.classList.toggle("d-none"));
      }

      //속성 변경 메소드
      let inputE1 = document.getElementById("userName");
      // setAttribute(변경 할려는 속성 값, "변경 할려는 값")
      inputE1.setAttribute("placeholder", "name");
      // or
      inputE1.placeholder = "name2";
      //   inputE1.style = "color: red";
      // or
      inputE1.style.color = "red";
    </script>
  </body>
</html>
