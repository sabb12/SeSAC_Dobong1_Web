<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 다른 노드 접근하기</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      previous 텍스트
      <!--주석 previous 테스트-->
      <div class="box" id="red">2</div>
      next 테스트
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>

    <button onclick="getParent()">getParent</button>
    <button onclick="previousElementSibling()">previousElementSibling</button>
    <button onclick="previousNodeSibling()">previousNodeSibling</button>
    <button onclick="nextElementSibling()">nextElementSibling</button>
    <button onclick="nextNodeSibling()">nextNodeSibling</button>
    <script>
      let container = document.getElementById("container");
      let greenBox = document.getElementById("green");
      let redBox = document.getElementById("red");

      // parentNode : 부모 요소를 가져온다
      function getParent() {
        console.log(greenBox.parentNode);
      }

      // 이전 형제
      function previousElementSibling() {
        console.log(redBox.previousElementSibling);
      }

      function previousNodeSibling() {
        console.log(redBox.previousSibling);
      }

      // 다음 형제
      function nextElementSibling() {
        console.log(redBox.nextElementSibling);
      }
      function nextNodeSibling() {
        console.log(redBox.nextNodeSibling);
      }
    </script>
  </body>
</html>
