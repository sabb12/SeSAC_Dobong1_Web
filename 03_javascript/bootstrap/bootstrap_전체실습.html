<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css"
      integrity="sha512-otONSJGv1l0LjJXcgyqi2MeKXtnthkiXAleeQjFJOKYcVD5u+mOuPb7xCnlsb74Ld+N0ONbP7KYRmW2/OWrvaA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .section {
      text-align: center;
      font-size: 3em;
    }

    .fp-watermark {
      display: none;
    }

    .section {
      background-position: center center;
      background-repeat: none;
      background-size: cover;
    }
  </style>
  <body>
    <div id="fullpage">
      <div class="section">
        <div class="slide">
          <img
            src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg"
            class="img-fluid"
            alt="random Image"
            style="height: 100%; width: 100%"
          />
        </div>
        <div class="slide">
          <img
            src="https://letsenhance.io/static/334225cab5be263aad8e3894809594ce/75c5a/MainAfter.jpg"
            class="img-fluid"
            alt="random Image"
            style="height: 100%; width: 100%"
          />
        </div>
        <div class="slide">
          <img
            src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_640.jpg"
            class="img-fluid"
            alt="random Image"
            style="height: 100%; width: 100%"
          />
        </div>
      </div>
      <div class="section">
        <button
          type="button"
          class="btn btn-lg btn-danger"
          data-bs-toggle="popover"
          data-bs-title="Popover title"
          data-bs-content="And here's some amazing content. It's very engaging. Right?"
        >
          Click to toggle popover
        </button>
      </div>
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
        <button type="button" class="btn btn-primary position-relative">
          Inbox
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            99+
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
      </div>
      <div class="section" id="section4">
        <div class="card-group">
          <div class="card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_D7YUgeo7sSoEdoDAsTc9bQDJ5AZ15qMyBw&usqp=CAU"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Target</h5>
              <p class="card-text">forward to the target</p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">Last updated 3 mins ago</small>
            </div>
          </div>
          <div class="card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3UTIruXjQnL8lIc25soS3jNKnW-zLMpoP6A&usqp=CAU"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">thinking</h5>
              <p class="card-text">loading...</p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">Last updated 3 mins ago</small>
            </div>
          </div>
          <div class="card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHZyOpzMZDaV-Cs1E-hjOJ-Dr2m4UIqc6j7w&usqp=CAU"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">overseas</h5>
              <p class="card-text">traveling</p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">Last updated 3 mins ago</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
      integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"
      integrity="sha512-LGiXf+jHGTHcIybSsOWO3I/in+OObCkcEsWIZ7IyhzfD6RzD5qDUw2CK+JveuI7zTSEcDG//bIOvOpAJW2BWsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new fullpage("#fullpage", {
        //options here
        autoScrolling: true,
        scrollHorizontally: true,
        sectionsColor: ["#fe5f46", "#0998ec", "#fc6c7c", "#fec304"],
        navigation: true, // 이거 하면 옆에 점 4개(length 만큼)가 생긴다
        slidesNavigation: true,
        anchors: ["firstPage", "secondPage", "thirdPage", "lastPage"],
        navigationTooltips: ["first", "second", "third", "fourth"], // navigation title
      });
    </script>
  </body>
</html>
