<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar d-flex justify-content-center"
      style="background-color: #e3f2fd"
    >
      <i class="bi bi-android2"></i>
      <div class="listContainer d-flex">
        <div class="m-3">Home</div>
        <div class="m-3">About Us</div>
        <div class="m-3">Product</div>
      </div>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-three-dots"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">HTML</a></li>
          <li><a class="dropdown-item" href="#">CSS</a></li>
          <li><a class="dropdown-item" href="#">JAVASCRIPT</a></li>
        </ul>
      </div>
    </nav>
    <div class="imgContainer">
      <img
        src="https://picsum.photos/200/300"
        class="img-fluid"
        alt="random Image"
        style="height: 200px; width: 100%"
      />
    </div>
    <div class="container">
      <div class="input-group mb-2 mt-3">
        <span class="input-group-text" id="basic-addon1">Full Name</span>
        <input
          type="text"
          class="form-control"
          placeholder="your name"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="your email"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
    </div>
    <div class="text-center">
      <img
        src="https://t3.ftcdn.net/jpg/03/21/24/30/360_F_321243084_GstfWflk1eTLlzUdRZ5mjoP5IG1iCc8J.jpg"
        class="rounded"
        alt="..."
        style="height: 38px"
      />
    </div>
  </body>
</html>
