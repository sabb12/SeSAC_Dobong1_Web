<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 구성 태그 &#128027;</title>
  </head>
  <body>
    <form action="">
      <label>
        label id:
        <input type="text" name="" id="" placeholder="id를 입력해주세요" />
      </label>
      <label for="pw">lable password</label>
      <input type="password" name="" id="pw" />
      id: <input type="text" name="" id="" />
      <br />
      password: <input type="password" name="" id="" />
      <br />
      email: <input type="email" name="" id="" />
      <!--emmail 유효성 테스트를 자동으로 알려준다-->

      <input type="button" value="input 로그인" />
      <!--제출이 되는 것이다 새로고침이 안됨-->
      <input type="submit" value="submit 로그인" />
      <!--제출이 되는 것이다 새로고침이 됨-->

      <button>button 로그인</button>
      <!--submit 이랑 button은 같다 조금 다르다면 아래 예제가 조금 다르게 할 수 있다-->
      <button><span style="color: red">로</span>그인</button>

      <input type="color" name="" id="" />
      <input type="file" name="" id="" />
      <input type="number" />
      <input type="date" name="" id="" />
      <input type="range" name="" id="" />
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <hr />
      <h5>다음중 inpupt의 type이 아닌 것은? (모두 고르시오)</h5>
      <label> <input type="checkbox" name="input" id="" checked />alt</label>
      <label> <input type="checkbox" name="input" id="" />text</label>
      <label> <input type="checkbox" name="input" id="" />img</label>
      <label> <input type="checkbox" name="input" id="" />click</label>
      <label> <input type="checkbox" name="input" id="" />date</label>

      <h5>다음중 중 img 태그의 속성인 것은?</h5>
      <input type="radio" name="img" id="alt" checked />
      <label for="alt">alt</label>
      <input type="radio" name="img" id="bread" />
      <label for="bread">bread</label>
      <input type="radio" name="img" id="href" />
      <label for="href">href</label>
      <input type="radio" name="img" id="mouse" />
      <label for="mouse">mouse</label>
      <input type="radio" name="img" id="dragon" disabled />
      <label for="dragon">dragon</label>

      <!-- <label> <input type="radio" name="img" id="" />alt</label>
      <label> <input type="radio" name="" id="" />text</label>
      <label> <input type="radio" name="" id="" />img</label>
      <label> <input type="radio" name="" id="" />click</label>
      <label> <input type="radio" name="" id="" />date</label> -->

      <br />
      <input type="radio" name="" id="" />

      <br />
      <select name="" id="">
        <optgroup label="빨간꽃">
          <option value="장미" disabled>장미</option>
          <option value="동백꽃">동백꽃</option>
          <option value="튤립">튤립</option>
        </optgroup>
        <optgroup label="하얀꽃">
          <option value="벚꽃">벚꽃</option>
          <option value="매화">매화</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
